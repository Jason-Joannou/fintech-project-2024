<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stokvel Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .form-container {
            max-width: 800px;
            margin: auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="button"] {
            background-color: #45a095;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #45a095;
        }

        .stokvel-container {
            background-color: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .stokvel-details {
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            gap: 10px;

        }

        .hidden {
            display: none;
        }

        .success-message {
            color: green;
            font-size: 16px;
            margin-top: 10px;
        }

        .header{
            text-align: center;
            margin-bottom: 20px;
            background-color: #cfcfd0; /* Light grey background */
            padding: 20px;
        }

    </style>
</head>

<body>
    <div class="form-container">
        <div class="header">
            <!-- <img src="../assets/wallet.png" alt="Company Logo" class="logo"> -->
            <h1 class="company-name">Digi Stokvels</h1>
        </div>

        <label for="requesting_number">Requesting Number:</label>
        <input type="tel" id="requesting_number" name="requesting_number" required>

        <h1>Search or View All Stokvels</h1>
        <!-- <form action="{{ url_for('onboarding.onboard_user') }}" method="POST"> -->

        <input type="text" id="stokvelSearch" placeholder="Search Stokvel by name..." />

        <input type="button" id="searchButton" value="Search Stokvel" onclick="searchStokvel()" />
        <input type="button" id="viewAllButton" value="View All Stokvels" onclick="viewAllStokvels()" />

        <br>
        <br>

        <p id="stokvels_data" style="display: none;">{{ stokvel_list | tojson }}</p>

        <!-- Stokvels will be dynamically generated here -->
        <div id="stokvelList">
            <!-- Dynamic stokvel containers will be inserted here -->
        </div>
    </div>

    <script>
        // Dummy stokvel data stored in an array

        const stokvelsData = document.getElementById('stokvels_data').innerText;
        const stokvels = JSON.parse(stokvelsData);

        // const stokvels = [
        //     {
        //         name: "Helping Hands",
        //         admin: "Thabo Mokoena",
        //         contribution: "R200 per month",
        //         members: 15,
        //         maxMembers: 20,
        //         payoutFrequency: "Monthly",
        //         joiningFee: "R50",
        //         benefits: "Short-term loans and grocery savings",
        //         isFull: false
        //     },
        //     {
        //         name: "Family Fund",
        //         admin: "Zanele Khumalo",
        //         contribution: "R300 per month",
        //         members: 25,
        //         maxMembers: 25,
        //         payoutFrequency: "Quarterly",
        //         joiningFee: "R100",
        //         benefits: "Large asset purchases",
        //         isFull: true
        //     },
        //     {
        //         name: "Future Savers",
        //         admin: "Lerato Dlamini",
        //         contribution: "R150 per month",
        //         members: 10,
        //         maxMembers: 15,
        //         payoutFrequency: "Annually",
        //         joiningFee: "R25",
        //         benefits: "Educational funds",
        //         isFull: false
        //     }
        // ];

        // Function to search and display stokvels
        function searchStokvel() {
            const searchQuery = document.getElementById('stokvelSearch').value.toLowerCase();
            const stokvelList = document.getElementById('stokvelList');
            stokvelList.innerHTML = ''; // Clear previous results

            stokvels.forEach(stokvel => {
                if (stokvel.name.toLowerCase().includes(searchQuery)) {
                    generateStokvelContainer(stokvel);
                }
            });

            if (stokvelList.innerHTML === '') {
                stokvelList.innerHTML = '<p>No stokvels found matching your search.</p>';
            }
        }

        // Function to view all stokvels
        function viewAllStokvels() {
            const stokvelList = document.getElementById('stokvelList');
            stokvelList.innerHTML = ''; // Clear previous results

            stokvels.forEach(stokvel => {
                generateStokvelContainer(stokvel);
            });

            if (stokvelList.innerHTML === '') {
                stokvelList.innerHTML = '<p>No stokvels available.</p>';
            }
        }

        // Function to generate stokvel container

        // stokvel_id': 1, '': 'Test1', 'ILP_wallet': 'ILP_TEST', 'MOMO_wallet': 'MOMO_TEST', 'total_members': None, 'min_contributing_amount': 500, 'max_number_of_contributors': 5, 'total_contributions': 0, 'created_at': '2024-09-22 23:04:40', 'updated_at': '2024-09-22 23:04:40'},

        function generateStokvelContainer(stokvel) {
            const stokvelList = document.getElementById('stokvelList');
            const container = document.createElement('div');
            container.className = 'stokvel-container';

            container.innerHTML = `
            <br>
                <div class="stokvel-details">
                    <strong>Stokvel Name:</strong> ${stokvel.stokvel_name}<br>
                    <!--strong>Admin:</strong> ${stokvel.admin}<br> -->
                    <strong>Contribution:</strong> ${stokvel.min_contributing_amount}
                </div>
                <div class="buttons">
                    <input type="button" value="View Constitution" onclick="viewConstitution('${stokvel.stokvel_name}')">
                    ${stokvel.isFull ? '<input type="button" value="Stokvel Full" disabled style="background-color: grey; color: white; cursor: not-allowed;">':
                     '<input type="button" value="Apply to Join" onclick="applyToJoin(\'' + stokvel.stokvel_name + '\')">'}
                </div>
                <div id="constitution-${stokvel.stokvel_name}" class="hidden constitution-details">
                    <strong>Max Members:</strong> ${stokvel.max_number_of_contributors}<br>

                </div>
            `;

            stokvelList.appendChild(container);
        }

        // Function to show constitution
        function viewConstitution(stokvelName) {
            const constitution = document.getElementById(`constitution-${stokvelName}`);
            constitution.classList.toggle('hidden');
        }

        // Function to apply to join a stokvel
        function applyToJoin(stokvelName) {
            alert(`Sign Up confirmed for ${stokvelName}`);
        }
    </script>
</body>

</html>
