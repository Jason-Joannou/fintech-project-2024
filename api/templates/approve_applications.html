<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Approvals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],

        input[type="tel"] {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="url"] {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #45a095;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a095;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .header{
            text-align: center;
            margin-bottom: 20px;
            background-color: #cfcfd0; /* Light grey background */
            padding: 20px;
        }

    </style>
</head>

<body>
    <div class="form-container">

        <div class="header">
            <!-- <img src="../assets/wallet.png" alt="Company Logo" class="logo"> -->
            <h1 class="company-name">Digi Stokvels</h1>
        </div>

        <h1>Application Approvals:</h1>
            <!-- <p>{{ applications }}</p> -->
            {% for app in applications %}
            <form method="POST" action="{{ url_for('approve_stokvel.process_application') }}">
            <div class="application">
                <h3>Stokvel: {{app.stokvel_name}}</h3>
                <strong>Application ID: {{ app.id }}</strong>
                <br>
                <strong>Application Status: {{ app.AppStatus }}</strong>
                <br>
                <strong>Applicant Name: {{ app.user_name }} {{ app.user_surname }}</strong> 
                <br>
                <strong> Applicant Number: {{ app.user_number }}</strong>
                
                <input type="hidden" name="application_id" value="{{ app.id }}">
                <input type="hidden" name="requesting_number" value="{{ requesting_number }}">
                <input type="hidden" name="user_id" value="{{ user_id }}">
               
                
                <br>
                <button type="submit" name="action" value="approve">Approve</button>
                <button type="submit" name="action" value="decline">Decline</button>
            </div>
        </form>
        {% endfor %}
    </div>


    <script>
        // Function to handle button clicks
        document.querySelectorAll('.action-button').forEach(button => {
            button.addEventListener('click', function(event) {
                event.preventDefault(); // Prevent the default form submission
                const applicationId = this.getAttribute('data-id');
                const action = this.getAttribute('data-action');

                // Send a request to the server
                fetch('/process_application', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ application_id: applicationId, action: action }),
                })
                .then(response => {
                    if (response.ok) {
                        // Remove the application from the DOM
                        document.getElementById('application-' + applicationId).remove();
                    } else {
                        // Handle errors (optional)
                        console.error('Failed to process application');
                    }
                })
                .catch(error => console.error('Error:', error));
            });
        });
    </script>


</body>

</html>
