<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stokvel Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h1>Stokvel Registration</h1>
        <form action="{{ url_for('stokvel.register') }}" method="POST">
            <!-- Stokvel Name -->
            <label for="stokvel_name">Stokvel Name:</label>
            <input type="text" id="stokvel_name" name="stokvel_name" required>

            <!-- Number of Administrators
            <label for="num_admins">Number of Administrators:</label>
            <input type="number" id="num_admins" name="num_admins" required> -->

            <!-- Administrator Details 
            <label for="admin_details">Details of Administrators (Names and Contacts):</label>
            <input type="text" id="admin_details" name="admin_details" required>-->

            <!-- Max Number of Members -->
            <label for="max_members">Max Number of Members:</label>
            <input type="number" id="max_members" name="max_members" required>

            <!-- Wallet Option Amount
            <label for="wallet_option">Wallet Option:</label>
            <select id="wallet_option" name="wallet_option" required>
                <option value="rafiki">Rafiki</option>
                <option value="momo">MoMo</option>
            </select>

            Type of Stokvel
            <label for="stokvel_type">Type of Stokvel:</label>
            <input type="text" id="stokvel_type" name="stokvel_type" required> -->

            <!-- Frequency of Stokvel Payout -->
            <label for="payout_frequency">Frequency of Stokvel Payout:</label>
            <input type="text" id="payout_frequency" name="payout_frequency" required>

            <!-- Submit Button -->
            <input type="submit" value="Register Stokvel">
        </form>
    </div>
</body>

</html>
