<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding Failed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .failed-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }

        h2 {
            color: #d53030; 
            margin-top: 0;
        }

        h4 {
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="failed-container">
        <h2>{{action}} Failed!</h2>
        <h4>{{failed_message}}</h4>
        <h6>{{failed_next_step_message}}</h6>
        <!-- {{message}} -->

    </div>
</body>

</html>
