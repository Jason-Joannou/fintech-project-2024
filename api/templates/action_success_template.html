<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
        }

        .success-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 600px;
            text-align: center;
        }

        h2 {
            color: #347336; 
            margin-top: 0;
        }

        h4 {
            color: #333;
            margin-top: 10px;
        }

        .header {
        text-align: center;
        margin-bottom: 20px;
        background-color: #f5f5f5; /* Light grey background */
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .header img {
        width: 40px; /* Adjust size to your liking */
        height: 40px; /* Adjust size to your liking */
        margin-right: 10px; /* Space between the image and the text */
    }

    .company-name {
        font-weight: bold;
    }
    </style>
</head>

<body>

    <div class="success-container">

        <div class="header">
            <img src= "{{url_for('static', filename='/wallet.png')}}" >
            <h1 class="company-name">Digi Stokvels</h1>
        </div>

        <h2>{{action}} Successful!</h2>
        <h4>{{success_message}}</h4>
        <h6>{{success_next_step_message}}</h6>

    </div>
</body>

</html>
